<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Simulation</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Include your CSS file here -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="map-container">
      <!-- Simulated country regions as blocks -->
      <div id="norlandiaRegion" class="country-region" onclick="showModal('Norlandia', norlandiaData)">Norlandia</div>
      <div id="sudoriaRegion" class="country-region" onclick="showModal('Sudoria', sudoriaData)">Sudoria</div>
      <div id="estasiaRegion" class="country-region" onclick="showModal('Estasia', estasiaData)">Estasia</div>
      <div id="westhavenRegion" class="country-region" onclick="showModal('Westhaven', westhavenData)">Westhaven</div>
      <div id="australenRegion" class="country-region" onclick="showModal('Australen', australenData)">Australen</div>
    </div>

    <div id="container" class="country-container">
      <!-- Country blocks will be dynamically added here -->
    </div>

    <button id="runSimulation" class="run-simulation-button">
      Run Simulation
    </button>
    <button id="startNextRound" style="display: none">Start New Round</button>
    <div id="policyModal" class="modal">
      <div class="modal-content">
        <span class="modal-close">&times;</span>
        <p id="policyTitle">Choose a policy:</p>
        <div id="policyButtons"></div>
      </div>
    </div>
    <div id="difficultyModal" class="modal">
      <div class="modal-content">
        <h4>Choose a difficulty level</h4>
        <button onclick="setDifficulty('easy')">Easy</button>
        <button onclick="setDifficulty('normal')">Normal</button>
        <button onclick="setDifficulty('hard')">Hard</button>
      </div>
    </div>
    <div id="myModal" class="modal">
      <div class="modal-content">
          <span class="close" onclick="hideModal()">&times;</span>
          <h2 id="modalTitle"></h2>
          <canvas id="modalCanvas"></canvas>
      </div>
  </div>
    <!-- Loading Bar Container -->
    <div
      id="loading-bar"
      style="width: 0%; height: 30px; background-color: green"
    ></div>
  </body>
  <script src="app.js"></script>
  <!-- Include your JavaScript file here -->
</html>
